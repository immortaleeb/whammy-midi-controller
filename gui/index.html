<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <link rel="import" href="elements/timer.html">
    <link rel="import" href="elements/sequence-data.html">
    <link rel="import" href="elements/sequence-view.html">
  </head>
  <body>
    <template is="dom-bind" id="app">
      <timer-data></timer-data>
      <sequence-data sequence="{{sequence}}" active-step="{{activeStep}}"></sequence-data>
      <sequence-view sequence="{{sequence}}" active-step="{{activeStep}}"></sequence-view>
      <button data-timer="start">Start timer</button>
      <button data-timer="stop">Stop timer</button>
      <div id="reply"></div>

      <script type="text/javascript">
        registerEventListeners();
      </script>
    </template>
  </body>
</html>
