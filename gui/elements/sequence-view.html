<link rel="import"
      href="../../bower_components/polymer/polymer.html">
<link rel="import" href="sequence-step.html">

<dom-module id="sequence-view">
  <template>
    <template is="dom-repeat" items="{{sequence}}" as="step">
      <sequence-step step="{{step}}"></sequence-step>
    </template>
  </template>

  <script>
    'use strict';

    (function() {
      Polymer({
        is: 'sequence-view',
        properties: {
          sequence: Array
        }
      });
    }());
  </script>
</dom-module>
