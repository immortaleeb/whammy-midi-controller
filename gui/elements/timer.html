<link rel="import"
      href="../../bower_components/polymer/polymer.html">

<dom-module id="timer-data">
  <template>
    <input id="time-interval" type="number" value="{{timeInterval::change}}">
  </template>

  <script>
    "use strict";

    (function() {
    const ipcRenderer = electron.ipcRenderer;

    Polymer({
      is: "timer-data",
      properties: {
        timeInterval: {
          value: 1000,
          observer: '_timeIntervalChanged'
        }
      },
      _timeIntervalChanged(newInterval) {
        ipcRenderer.send('timer', 'setInterval', parseInt(newInterval));
      }
    });
    }());
  </script>
</dom-module>
